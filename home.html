<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="Pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Fuel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0e84b8b0b6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="fav-ico.ico" type="image/x-icon">
</head>
<body>
    <div class="border-sup">
        <a href="https://meusprojetos-pld.netlify.app" target="_self">
            <div class="btn_home">
                <i id="home" class="fa-solid fa-house"></i>
             <p class="n_home">Home</p>
            </div>
        </a>
        <input id="chk"type="checkbox"  onclick="mode_L()">
        <label for="chk" class="switch">
         <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <div id="box_1">
            <p>Média do veículo</p>
            <input id="media" type="number" placeholder="R$ 0,00">
        </div>
        <div id="box_2">
            <p>Preço do Combustível</p>
            <input id="preco" type="number" placeholder="R$ 0,00">
        </div>
        <div id="box_3">
            <p>Distáncia a ser percorrida</p>
            <input id="distancia" type="number" placeholder="R$ 0,00">
        </div>
        <div id="box_4">
            <p>Pedágio</p>
            <input id="pedagio" type="number" placeholder="R$ 0,00">
            <p>Local</p>
            <input id="pedagio" type="text" placeholder="Cidade / Estrada">
        </div>
        <div id="PedAddOurSub">
            <input id="add" type="button" value="+">
            <input id="rem" type="button" value="-">
        </div>
  

    <div id="box_btn">
        <input id="env" type="button" value="Calcular" onclick="calc()">
    </div>
    <p id="result"></p>
</div>
</body>
<script src="script.js"></script>
</html>
